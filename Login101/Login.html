<html>
    <head>
      <title>Login Page</title>
      <link rel="stylesheet" href="./CSS/login.css">
      <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
      <link rel="stylesheet" href="./icon/fontawesome.min.css">
      
    </head> 
    <body>
      
      <div class="mainImg">
        <img src="./IMAGE/air102.jpg" alt="">
      </div>

      <div class="overAll">
        <div class="img">
<img src="./IMAGE/user-128-512.png" height="100%" width="100%">
</div>
        <form>
          <div class="group-input">
            <input type="email" required/>
            <label>Email</label>
            <i class="fa-regular fa-envelope"></i>
          </div>
          
          <div class="group-input">
            <input type="password" minlength="4" maxlength="8" required/>
            <label>Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="group-input">
            <input type="submit" value="Login" class="Submit" required/>
          </div>
        </form>
        <div class="group-input">
        <p>Don't have a Account? </p><a href> SignUp</a>
      </div>
      </div>
  </body>
</html>
